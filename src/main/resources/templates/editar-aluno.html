<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
	<title>Editar aluno</title>
	<div th:replace="~{fragments/head}"></div>
</head>

<body>
	<div th:replace="~{fragments/sidebar}"></div>

	<div th:replace="~{fragments/header}"></div>

	<div class="container">
		<div class="row mt-4">
			<div class="col-md-8">
				<h2>Editar aluno</h2>
			</div>
			<div class="col-md-4 text-right">
				<a href="/alunos" class="btn btn-secondary">
					<i class="fas fa-arrow-left"></i> Voltar
				</a>
			</div>
		</div>
		<div class="card-container">
			<form th:action="@{/students/{id}(id=${aluno.id})}" th:object="${aluno}" th:method="put">
				<div class="form-group">
					<label for="name" class="form-label">Nome:</label>
					<input type="text" id="name" name="name" class="form-control" required th:field="*{name}">
				</div>
				<div class="form-group">
					<label for="email" class="form-label">E-mail:</label>
					<input type="email" id="email" name="email" class="form-control" required th:field="*{email}">
				</div>
				<div class="text-right">
					<a href="/alunos" class="btn btn-secondary">
						Cancelar
					</a>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>

	<div th:replace="~{fragments/scripts}"></div>
</body>

</html>
